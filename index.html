<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课易约-会员管理与预约系统</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <header class="header">
      <div class="container">
        <h1>课易约--智慧会员管理与预约系统</h1>
        <p>一站式会员预约与课程管理，让管理更高效，让服务更智能</p>
      </div>
    </header>

    <!-- 功能介绍区域 -->
    <section class="features container">
      <h2 class="section-title">核心功能</h2>
      <div class="feature-grid">
        <div class="feature">
          <img src="./assets/IMG_2962.PNG" alt="自主预约" />
          <h3>自主选课预约</h3>
          <p>会员自主选课，随时预约，提升参与感。</p>
        </div>

        <div class="feature">
          <img src="./assets/IMG_2958.PNG" alt="候补预约" />
          <h3>候补自动转预约</h3>
          <p>满员时自动排队候补，有空位自动转正。</p>
        </div>

        <div class="feature">
          <img src="./assets/IMG_2953.PNG" alt="候补预约" />
          <h3>自动取消低人课程</h3>
          <p>预约人数不足时自动取消，节省管理成本。</p>
        </div>

        <div class="feature">
          <img <img src="./assets/IMG_2955.PNG" alt="候补预约" />
          <h3>开课自动签到</h3>
          <p>开课后自动签到，减少人工操作。</p>
        </div>

        <div class="feature">
          <img <img src="./assets/IMG_2957.PNG" alt="候补预约" />
          <h3>数据自动汇总</h3>
          <p>系统自动汇总课程与会员数据，便于分析。</p>
        </div>

        <div class="feature">
          <img <img src="./assets/IMG_2952.PNG" alt="候补预约" />
          <h3>会员卡余额查询</h3>
          <p>随时查看卡内课程与有效期。</p>
        </div>
      </div>
    </section>

    <!-- 底部CTA -->

        <img src="code.jpg" alt="二维码" />
      </div>
    </footer> -->
  </body>
</html>
